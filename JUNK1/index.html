<!DOCTYPE html>
<html>

<head>
    <title>Package Details</title>
</head>

<body>
    <h1>Package Details</h1>
    <form method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Gain Mullane"><br>

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" value="{{ weight }}"><br>

        <label for="types">Type:</label>
        <input type="text" id="types" name="types" value="document"><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" value="4x4x3"><br>

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" value="{{ origin }}"><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" value="{{ destination }}"><br>

        <label for="pickup_time">Pickup Time:</label>
        <input type="text" id="pickup_time" name="pickup_time" value="7:00am"><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="pending"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="address"><br>

        <label for="referenceNum">Reference Number:</label>
        <input type="text" id="referenceNum" name="referenceNum" value="123456"><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
